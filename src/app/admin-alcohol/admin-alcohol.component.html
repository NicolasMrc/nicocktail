<div class="container">

  <div class="row">
    <div class="col">
      <h1 class="title text-center">Alcohols</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="switchEnabledMode()" md-raised-button class="float-right btn-see btn btn-outline-info">
        <md-icon *ngIf="seeDisabled">visibility_off</md-icon>
        <md-icon *ngIf="!seeDisabled">visibility</md-icon>
        <span *ngIf="seeDisabled">Hide disabled items</span>
        <span *ngIf="!seeDisabled">Show disabled items</span>
      </button>
    </div>
  </div>

  <md-card>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-default" >
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Degree</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <ng-container *ngFor="let alcohol of alcohols">
        <tr [ngClass]="alcohol.enabled ? 'table-info' : 'table-danger'">
          <th scope="row">{{alcohol.id}}</th>
          <td><input type="text" class="form-control" [(ngModel)]="alcohol.name"></td>
          <td><input type="number" class="form-control" maxlength="2" [(ngModel)]="alcohol.degree"></td>
          <td>
             <input class="form-control input-color" [(colorPicker)]="alcohol.color" [(ngModel)]="alcohol.color"/>
             <div class="color-preview" [style.background-color]="alcohol.color"></div>
          </td>
          <td>
            <button md-raised-button (click)="update(alcohol)" class="save btn btn-outline-success my-2 my-sm-0 hidden-xs-down" >
              <md-icon>save</md-icon>
            </button>
            <button md-raised-button (click)="deleteAlcohol(alcohol)" class="delete btn btn-outline-danger my-2 my-sm-0 hidden-xs-down" >
              <ng-container *ngIf="alcohol.enabled" ><md-icon >visibility_off</md-icon></ng-container>
              <ng-container *ngIf="!alcohol.enabled"><md-icon >visibility  </md-icon></ng-container>
            </button>
          </td>
        </tr>
        </ng-container>

        <tr class="table-warning">
          <th scope="row">##</th>
          <td><input placeholder="alcohol name" type="text" class="form-control" [(ngModel)]="newAlcohol.name"></td>
          <td><input  placeholder="alcohol degree" type="number" class="form-control" [(ngModel)]="newAlcohol.degree" maxlength="2"></td>
          <td>
            <input class="form-control input-color" [(colorPicker)]="newAlcohol.color" [(ngModel)]="newAlcohol.color"/>
            <div class="color-preview" [style.background-color]="newAlcohol.color"></div>
          </td>
          <td>
            <button md-raised-button (click)="add()" mdTooltip="Save" [mdTooltipPosition]="'below'" id="add" class="btn btn-outline-info my-2 my-sm-0 hidden-xs-down" ><md-icon>add</md-icon></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </md-card>

</div>
