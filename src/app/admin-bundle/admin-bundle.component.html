<div class="container">

  <div class="row">
    <div class="col">
      <h1 class="title text-center">Cocktails</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <md-card>
        <table class="table">
          <thead class="thead-default" >
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bundle of bundles">
            <th scope="row">{{bundle.id}}</th>
            <td><input type="text" class="form-control" [(ngModel)]="bundle.name"></td>
            <td><input type="text" class="form-control" [(ngModel)]="bundle.description"></td>
            <td>
              <button md-mini-fab (click)="update(bundle)" mdTooltip="Save" [mdTooltipPosition]="'below'" class="save btn btn-outline-success my-2 my-sm-0 hidden-xs-down" ><md-icon>save</md-icon></button>
              <button md-mini-fab (click)="deleteSoft(bundle)" mdTooltip="Delete" [mdTooltipPosition]="'below'" class="delete btn btn-outline-danger my-2 my-sm-0 hidden-xs-down" ><md-icon>delete</md-icon></button>
            </td>
          </tr>
          <tr>
            <th scope="row">##</th>
            <td><input type="text" class="form-control" [(ngModel)]="newBundle.name"></td>
            <td><input type="text" class="form-control" [(ngModel)]="newBundle.description"></td>
            <td>
              <button md-mini-fab (click)="add()" mdTooltip="Save" [mdTooltipPosition]="'below'" id="add" class="btn btn-outline-info my-2 my-sm-0 hidden-xs-down" ><md-icon>add</md-icon></button>
            </td>
          </tr>
          </tbody>
        </table>
      </md-card>
    </div>
  </div>

</div>
