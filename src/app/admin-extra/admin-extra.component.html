<div class="container">

  <div class="row">
    <div class="col">
      <h1 class="title text-center">Extra</h1>
    </div>
  </div>

  <md-card>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-default" >
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let extra of extras">
          <th scope="row">{{extra.id}}</th>
          <td><input type="text" class="form-control" [(ngModel)]="extra.name"></td>
          <td>
            <button md-mini-fab (click)="update(extra)" mdTooltip="Save" [mdTooltipPosition]="'below'" class="save btn btn-outline-success my-2 my-sm-0 hidden-xs-down" ><md-icon>save</md-icon></button>
            <button md-mini-fab (click)="deleteExtra(extra)" mdTooltip="Delete" [mdTooltipPosition]="'below'" class="delete btn btn-outline-danger my-2 my-sm-0 hidden-xs-down" ><md-icon>delete</md-icon></button>
          </td>
        </tr>
        <tr>
          <th scope="row">##</th>
          <td><input type="text" class="form-control" [(ngModel)]="newExtra.name"></td>
          <td>
            <button md-mini-fab (click)="add()" mdTooltip="Save" [mdTooltipPosition]="'below'" id="add" class="btn btn-outline-info my-2 my-sm-0 hidden-xs-down" ><md-icon>add</md-icon></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </md-card>

</div>
