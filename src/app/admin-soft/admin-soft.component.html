<div class="container">

  <div class="row">
    <div class="col">
      <h1 class="title text-center">Softs</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="switchEnabledMode()" md-raised-button class="float-right btn-see btn btn-outline-info">
        <md-icon *ngIf="seeDisabled">visibility_off</md-icon>
        <md-icon *ngIf="!seeDisabled">visibility</md-icon>
        <span *ngIf="seeDisabled">Hide disabled items</span>
        <span *ngIf="!seeDisabled">Show disabled items</span>
      </button>
    </div>
  </div>

  <md-card>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="thead-default" >
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>

          <ng-container *ngFor="let soft of softs">
            <tr [ngClass]="soft.enabled ? 'table-info' : 'table-danger'">
              <th scope="row">{{soft.id}}</th>
              <td><input type="text" class="form-control" [(ngModel)]="soft.name"></td>
              <td><input type="text" class="form-control" [(ngModel)]="soft.type"></td>
              <td>
                <div>
                  <input class="form-control input-color" [(ngModel)]="soft.color"/>
                  <div class="color-preview" [style.background-color]="soft.color"></div>
                </div>
              </td>
              <td>
                <button md-raised-button (click)="update(soft)" class="save btn btn-outline-success my-2 my-sm-0 hidden-xs-down" >
                  <md-icon>save</md-icon>
                </button>
                <button md-raised-button (click)="deleteSoft(soft)" class="delete btn btn-outline-danger my-2 my-sm-0 hidden-xs-down" >
                  <ng-container *ngIf="soft.enabled" ><md-icon >visibility_off</md-icon></ng-container>
                  <ng-container *ngIf="!soft.enabled"><md-icon >visibility  </md-icon></ng-container>
                </button>
              </td>
            </tr>
          </ng-container>

          <tr class="table-warning">
            <th scope="row">##</th>
            <td><input placeholder="soft name" type="text" class="form-control" [(ngModel)]="newSoft.name"></td>
            <td><input type="text" class="form-control" [(ngModel)]="newSoft.type"></td>
            <td>
              <div>
                <input class="form-control input-color" [(ngModel)]="newSoft.color"/>
                <div class="color-preview" [style.background-color]="newSoft.color"></div>
              </div>
            </td>
            <td>
              <button md-raised-button (click)="add()" mdTooltip="Save" [mdTooltipPosition]="'below'" id="add" class="btn btn-outline-info my-2 my-sm-0 hidden-xs-down" ><md-icon>add</md-icon></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </md-card>
</div>
