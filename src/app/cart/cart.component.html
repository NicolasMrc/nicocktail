<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="title">Cart</h1>
    </div>
  </div>
  <md-list>
    <h3 md-subheader>Bundles</h3>
    <md-list-item *ngFor="let bundle of user.cart">
      <md-icon md-list-icon>folder</md-icon>
      <h4 md-line>{{bundle.name}}</h4>
      <p md-line> {{bundle.description}} </p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

</div>
