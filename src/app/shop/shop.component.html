<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="title">Our Bundles</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <md-chip-list>
        <md-chip class="search" *ngFor="let ingredient of search" (click)="removeChip(ingredient)">{{ingredient.name}}</md-chip>
      </md-chip-list>

      <md-input-container>
        <input type="text" (keydown)="addChip($event)" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
        <md-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option.name }}
        </md-option>
      </md-autocomplete>
    </div>
  </div>

  <div class="row">
    <div class="bundle col-xs-12 col-sm-6 col-md-4" *ngFor="let bundle of bundles">
      <md-card class="card mx-auto">
        <img md-card-image src="assets/images/bundles/{{bundle.image}}">
        <md-card-content>
          <p>{{bundle.description}}</p>
          <md-chip-list >
            <md-chip class="alcohol" *ngFor="let alcohol of bundle.alcohols">{{alcohol.name}}</md-chip>
          </md-chip-list>
          <md-chip-list>
            <md-chip class="soft" *ngFor="let soft of bundle.softs">{{soft.name}}</md-chip>
          </md-chip-list>
          <md-chip-list>
            <md-chip class="extra" *ngFor="let extra of bundle.extras">{{extra.name}}</md-chip>
          </md-chip-list>
        </md-card-content>
        <md-card-actions>
          <button *ngIf="bundle.isWished" md-raised-button (click)="addToWishlist(bundle)" class="is-wished btn-outline-danger"><md-icon>favorite_border</md-icon></button>
          <button *ngIf="!bundle.isWished" md-raised-button (click)="addToWishlist(bundle)" class="btn-outline-danger"><md-icon>favorite_border</md-icon></button>
          <button md-raised-button (click)="dialogToCart(bundle)" class="btn-outline-info"><md-icon>add_shopping_cart</md-icon></button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
