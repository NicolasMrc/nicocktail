<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="title">Ready to Mix Bundles</h1>
    </div>
  </div>

  <div class="row">


    <div *ngFor="let drink of drinks" class="col-sm-12 col-md-6 col-lg-4">
      <div class="card d-box mx-auto" style="width: 20rem;">
        <img class="card-img-top" src="http://placehold.it/318x200" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{drink.name}}</h4>
          <p class="card-text">{{drink.description}}</p>
          <a href="#" class="btn btn-outline-primary add-cart"><i class="fa fa-shopping-basket"></i> Add to the Cart</a>
          <a href="#" class="btn btn-outline-danger add-wish"><i class="fa fa-heart-o"></i> Add to the Whishlist</a>
        </div>
      </div>
    </div>


  </div>
</div>
